
kind: Namespace
apiVersion: v1
metadata:
  name: my-nodejs-project

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-service-nodejs
  labels:
    app: sample-service-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-service-nodejs
  template:
    metadata:
      labels:
        app: sample-service-nodejs
    spec:
      containers:
      - name: sample-service-nodejs
        image: tftest/sample_service_nodejs:latest
        ports:
        - containerPort: 8123

---
apiVersion: v1
kind: Service
metadata:
  name: sample-service-nodejs
  labels:
    name: sample-service-nodejs
spec:
  ports:
  - port: 8123
    targetPort: 8123
  clusterIP: None
  selector:
    app: sample-service-nodejs